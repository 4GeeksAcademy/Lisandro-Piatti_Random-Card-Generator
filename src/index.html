<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="full-screen-div">
      <h1>This is The Random Card Generator.</h1>
      <div class="container">
        <div class="card">
          <div class="cardNumber">
            <p class="suit suit-top">♦</p>
          </div>
          <div class="cardSuit">
            <div class="container-number">
              <p class="number">5</p>
            </div>
          </div>
          <div class="cardNumber">
            <p class="suit suit-bottom">♦</p>
          </div>
        </div>
      </div>
      <!-- end card-->

      <div class="container">
        <button id="new-card-button" type="button" class="basic-button">
          Click for New Card
        </button>
      </div>
      <!-- End Button -->

      <div class="container">
        <input
          type="text"
          id="basic-input-height"
          class="styled-input"
          placeholder="Height..."
        />

        <input
          type="text"
          id="basic-input-width"
          class="styled-input"
          placeholder="Width..."
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
